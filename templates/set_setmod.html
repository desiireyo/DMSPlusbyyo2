<div class="row" id="spy2">
    <!-- Chart with filter Widget -->
    <div class="col-md-12 admin-grid">
        <div class="panel" id="p2">
            <div class="panel-heading">
                <span class="panel-icon"><span class="glyphicons glyphicons-imac"></span></span>
                <span class="panel-title">กำหนดอุปกรณ์ชุดแต่งรถ</span>
                <span class="panel-controls">
                    <a href="#" class="panel-control-loader"></a>
                    <a href="#" class="panel-control-remove"></a>
                    <a href="#" class="panel-control-collapse"></a>
                    <a href="#" class="panel-control-fullscreen"></a>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="fmSetmod">
                    <div class="p15 pt5 mt15">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Start -->
                                <div class="admin-form">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="optcode">รหัสอุปกรณ์</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="optcode" class="input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="refoptcode">รหัสอ้างอิง
                                        </label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="refoptcode" class="input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="optname">ชื่ออุปกรณ์</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="optname" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="refoptname">ชื่ออ้างอิง</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="refoptname" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="optcost">ราคาทุน</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <div style='margin-top: 3px;' id='optcost'></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="optprc">ราคาขายต่อหน่วย</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <div style='margin-top: 3px;' id='optprc'></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="typ">สถานะ</label>
                                        <div class="col-md-9">
                                            <div id='typ1'><span>แท้</span></div><div id='typ2'><span>เทียม</span></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="vdqi">VDQI</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <div id='vdqi' style='margin-left: 10px; float: left;'><span>ใช้งานปกติ</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="status">ระงับการใช้งาน</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <div id='status' style='margin-left: 10px; float: left;'><span>ใช้งานปกติ</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <button type="button" id="newBtn"><span class="fa fa-refresh"></span> เริ่มใหม่</button>
                                                <button type="button" id="saveBtn"><span class="fa fa-floppy-o"></span> บันทึก</button>
                                                <button type="button" id="searchBtn"><span class="fa fa-search"></span> ค้นหา</button>
                                                <button type="button" id="deleteBtn"><span class="fa fa-trash-o"></span> ลบ</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end: .col-md-12.admin-grid -->
</div>
<!-- end: .row -->
<script type="text/javascript">
    $(document).ready(function() {
        var status = 'insert';
        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function() {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function() {});
            },
            onFinish: function() {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function() {
                $(window).trigger('resize');
            }
        });

        $("#optcode").jqxInput({
            placeHolder: "Enter a code",
            height: 25,
            width: 300,
            maxLength: 12
        });
        $("#optname").jqxInput({
            placeHolder: "Enter a description",
            height: 25,
            width: 300,
            maxLength: 50
        });
        $("#refoptcode").jqxInput({
            placeHolder: "Enter a ref",
            height: 25,
            width: 300,
            maxLength: 20
        });
        $("#refoptname").jqxInput({
            placeHolder: "Enter a ref",
            height: 25,
            width: 300,
            maxLength: 15
        });
        $("#optcost").jqxNumberInput({
            width: '250px',
            height: '25px',
            symbol: '฿',
            spinButtons: true
        });
        $("#optprc").jqxNumberInput({
            width: '250px',
            height: '25px',
            symbol: '฿',
            spinButtons: true
        });
        $("#vdqi").jqxCheckBox({
            width: 120,
            height: 25,
            checked: true
        });
        $("#vdqi").on('change', function(event) {
            var checked = event.args.checked;
            if (checked) {
                $("#vdqi").find('span')[1].innerHTML = 'ใช้งานปกติ';
            } else {
                $("#vdqi").find('span')[1].innerHTML = 'ระงับการใช้งาน';
            }
        });
        $("#status").jqxCheckBox({
            width: 120,
            height: 25,
            checked: true
        });
        $("#status").on('change', function(event) {
            var checked = event.args.checked;
            if (checked) {
                $("#status").find('span')[1].innerHTML = 'ใช้งานปกติ';
            } else {
                $("#status").find('span')[1].innerHTML = 'ระงับการใช้งาน';
            }
        });
        $("#typ1").jqxRadioButton({ width: 250, height: 25});
        $("#typ2").jqxRadioButton({ width: 250, height: 25});

        $("#newBtn").jqxButton({
            template: "info",
            width: 90
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 90
        });
        $("#searchBtn").jqxButton({
            template: "success",
            width: 90
        });
        $("#deleteBtn").jqxButton({
            disabled: true,
            template: "danger",
            width: 90
        });

        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#optcode').val('');
                $('#optname').val('');
                $('#refoptcode').val('');
                $('#refoptname').val('');
                $("#optcost").val(0);
                $("#optprc").val(0);
            } else {
                status = 'update';
            }
            $('#optcode').jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !disabled
            });
        }
        var rules = [{
            input: '#optcode',
            message: 'กรุณาระบุรหัสอุปกรณ์!',
            action: 'keyup, blur',
            rule: 'required'
        }, {
            input: '#optcode',
            message: 'ระบุรหัสซ้ำ!',
            action: 'keyup, blur',
            rule: function(input, commit) {
                var optcode = $('#optcode').val();
                if (optcode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'SETMOD',
                            field: 'OPTCODE',
                            value: optcode
                        },
                        success: function(data) {
                            if (data === true) {
                                commit(true);
                            } else commit(false);
                        },
                        error: function() {
                            commit(false);
                        }
                    });
                }
            }
        }];

        $('#fmSetmod').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules
        });
        //เริ่มใหม่
        $('#newBtn').off().on('click', function() {
            loadHTML("set_setmod");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function() {
            $('#fmSetmod').jqxValidator('validate', function(result) {
                if (result) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function() {
                        var valueVDQI = '';
                        var valueStatus = '';
                        var valueTyp = '';
                        if ($("#vdqi").val() === true) {
                            valueVDQI = 'Y';
                        } else {
                            valueVDQI = 'N';
                        }
                        if ($("#status").val() === true) {
                            valueStatus = 'Y';
                        } else {
                            valueStatus = 'N';
                        }
                        if($("#typ1").jqxRadioButton('val') == true){
                            valueTyp = "1";
                        }
                        if($("#typ2").jqxRadioButton('val') == true){
                            valueTyp = "2";
                        }

                        var valueJSON = [{
                            status: status,
                            table: 'SETMOD',
                            field: 'OPTCODE',
                            key: $('#optcode').val(),
                            value: [{
                                OPTCODE: $('#optcode').val(),
                                REFOPTCOD: $('#refoptcode').val(),
                                OPTNAME: $('#optname').val(),
                                REFOPTNAME: $('#refoptname').val(),
                                OPTCOST: $('#optcost').val(),
                                OPTPRC: $('#optprc').val(),
                                VDQI: valueVDQI,
                                STATUS: valueStatus,
                                TYP: valueTyp
                            }]
                        }];
                        //valueJSON.push();
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $('#ok').click(function(event) {
                            $.ajax({
                                url: 'saveOne',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function(data) {
                                    if (data === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!", "success");
                                        statusChange(false);
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ!", "danger");
                                    }
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function() {
            var rules2 = rules.slice();
            rules2.splice(1, 1);
            $('#fmSetmod').jqxValidator('rules', rules2);
            //Show Dialog Search
            searchAll('setmod', 'optcode');
            $('#okButton').on('click', function() {
                statusChange(true);
                $.ajax({
                    async: false,
                    method: 'GET',
                    dataType: 'json',
                    url: "sqltext",
                    data: {
                        sql: "SELECT * FROM SETMOD WHERE OPTCODE = '" + $('#optcode').val() + "' "
                    },
                    success: function(data) {
                        $('#refoptcode').val(data[0].REFOPTCOD);
                        $('#optname').val(data[0].OPTNAME);
                        $('#refoptname').val(data[0].REFOPTNAME);
                        $('#optcost').val(data[0].OPTCOST);
                        $('#optprc').val(data[0].OPTPRC);
                        if(data[0].TYP === "1"){
                            $('#typ1').jqxRadioButton('check');
                        }else{
                            $('#typ2').jqxRadioButton('check');
                        }
                        if (data[0].STATUS === 'N') {
                            $('#status').val(false);
                        } else {
                            $('#status').val(true);
                        }
                        if (data[0].VDQI === 'N') {
                            $('#vdqi').val(false);
                        } else {
                            $('#vdqi').val(true);
                        }
                    }
                });
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function() {
            $.when($.confirmdlg('ต้องการลบข้อมูล?', 'warning')).then(function() {
                $('#ok').click(function(event) {
                    var valueJSON = [{
                        table: 'SETMOD',
                        field: 'OPTCODE',
                        key: $('#optcode').val(),
                    }];
                    // Convert Value To JSON String
                    var value = JSON.stringify(valueJSON);
                    $.ajax({
                        async: false,
                        method: 'POST',
                        dataType: 'json',
                        url: "delete",
                        data: value,
                        success: function(data) {
                            if (data === true) {
                                ShowMessage("ลบข้อมูลเรียบร้อย!", "success");
                                statusChange(false);
                            }
                        },
                        error: function(xhr, status, error) {
                            ShowMessage("ลบข้อมูลไม่สำเร็จ! ", "danger");
                        }
                    });
                });
            });
        });
    });
</script>
